<html>
<head>Date format</head>
<body>
<p>2017-01-15T13:50:16.1271</p>
<div id="yymmdd"> </div>
<div id="hrminsec"> </div>
<br>
<p>Year:</p><div id="year"> </div>
<p>Month:</p><div id="month"> </div>
<p>Day:</p><div id="day"> </div>
<br>
<p>Hours:</p><div id="hr"> </div>
<p>Minutes:</p><div id="min"> </div>
<p>seconds:</p><div id="sec"> </div>
<script>
var date="2017-01-15T13:50:16.1271".toString("yyyyMMddHHmmss").
                    replace(/T/, ' ').      
                    replace(/\..+/, '');
    
                    var auxCopia=date.split(" ");
                    date=auxCopia[0];
                    var hour=auxCopia[1];

					document.getElementById("yymmdd")
                    .innerText = date;
					document.getElementById("hrminsec")
                    .innerText = hour;
var field1 = date.split('-');
var field2 = hour.split(':');

var year = field1[0];
var month = field1[1];
var day = field1[2];
document.getElementById("year")
                    .innerText = year;
					document.getElementById("month")
                    .innerText = month;
					document.getElementById("day")
                    .innerText = day;
					
var hr = field2[0];
var min = field2[1];
var sec = field2[2];
document.getElementById("hr")
                    .innerText = hr;
					document.getElementById("min")
                    .innerText = min;
					document.getElementById("sec")
                    .innerText = sec;

</script>
</body>
</html>
