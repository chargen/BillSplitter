<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BillSplitter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/9.1.2/validator.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<header>
	<div id="top_bar">
		BillSplitter
	</div>
	</header>
<div id="navigation_bar">
    <div id="billButton" class="banner_bottom_button">Bill</div>
    <div id="historyButton" class="banner_bottom_button">History</div>
    <div id="profileButton" class="banner_bottom_button">Profile</div>
    <div id="settingsButton" class="banner_bottom_button">Settings</div>
</div>
<body>
    <div id="identification" class="screen">
        <div id="identificationError"></div>
        <div id="identificationBox">
            <div id="switch">
                <div id="signupTab" class="switchTab">Sign up</div>
                <div id="loginTab" class="switchTab">Log in</div>
            </div>
            <div id="signup">
                <input id="signupEmail" type="email" placeholder="Email address" name="email" required>
                <input id="signupUsername" type="text" placeholder="Username" name="username" optional>
                <input id="signupPassword1" type="password" placeholder="Enter a password" name="password1" required>
                <input id="signupPassword2" type="password" placeholder="Re-enter password" name="password2" required>
                <button id="signupSubmit" type="submit">Sign up</button>
            </div>
            <div id="login">
                <input id="loginEmail" type="email" placeholder="Email address" name="email" required>
                <input id="loginPassword" type="password" placeholder="Enter your password" name="password" required>
                <button id="loginSubmit" type="submit">Log In</button>
                <div id="loginForgot">Reset your password</div>
            </div>
        </div> 
    </div>

	<!--<label class="fileContainer">
    Click here to trigger the file uploader!
    <input type="file"/>
</label>-->
	
    <div id="bill" class="screen">
        <div id="scan">
    <label id="scanButton">
  	Scan Receipt
  	<input type="file" accept="image/*;capture=camera">
  	</label>
	</div>    
    </div>

	<div id="bill2" class="screen">
	</div>

    <div id="history" class="screen">
		<div id="histContentHeader">
		History
		</div>
		<div id="histContent">
			<div id="billDetails">
		<label class="billLabel">Occasion:</label> Post-Soccer Lunch<br />
		<label class="billLabel">Date:</label> September 19, 2017<br />
		<label class="billLabel">Location:</label> The Tin Kettle (Brooklyn, NY)<br />
			</div>
			<div id="billInvoice">
			<table align="center" width = "60%">
				<tr>
			<th>Item</th>
			<th>Price</th>
			<th>Friend</th>
			
			</tr>
			<tr>
				<td>
					Hamburger
				</td>
				<td>
				$12
				</td>
				<td>
				Ted
				</td>
				</tr>
				<tr>
				<td>
					Pizza
				</td>
				<td>
				$20
				</td>
				<td>
				Bill and Suzie
				</td>
				</tr>
				<tr>
				<td>
					Goose Island IPA
				</td>
				<td>
				$6
				</td>
				<td>
				Jorge
				</td>
				</tr>
				<tr>
				<td>
					Coca Cola
				</td>
				<td>
				$3
				</td>
				<td>
				Steve
				</td>
				</tr>
				<tr id="total">
				<td>
					<strong>Total</strong></td>
				<td colspan="2"><strong>$41</strong></td>
				</tr>
			</table>
		</div>
		</div>
    </div>

    <div id="profile" class="screen">
    </div>
    
    <div id="settings" class="screen">
    </div>
</body>
</html>
